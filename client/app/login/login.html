<div class="container-fluid">
	<div class="row mon_degrader"> <br><br><br><br><br><br><br><br><br><br><br><br><br></div>

		<div class="col-md-push-3 col-md-5">
			<div class="row">
				<div class="col-md-push-5 col-md-1">
					<a href="index.html" title="RedCats"><img src="../assets/images/logo-redcats.png" /></a>

		<form name="loginForm">
			<div class="form-group">

			<div class="form-group">
				<input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default hidden-devices" ng-click="login(user.username, user.password)">Login</button>
		</form><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
